<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/195b6d2e02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <input type="text" id="display" />
        <div class="line"></div>
        <div class="buttons">
          <button class="btn tigno" id="btnSin">sin</button>
          <button class="btn tigno" id="btnCos">cos</button>
          <button class="btn tigno" id="btnTan">tan</button>
          <button class="btn tigno" id="btnRad">rad</button>
          <button class="btn tigno" id="btnDeg">deg</button>
          <button class="btn tigno" id="btnLog">log</button>
          <button class="btn tigno" id="btnLn">ln</button>
          <button class="btn tigno" id="btnOpenBracket">(</button>
          <button class="btn tigno" id="btnCloseBracket">)</button>
          <button class="btn tigno" id="btnInverse">inv</button>
          <button class="btn tigno" id="btnFactorial">!</button>
          <button class="btn cls" id="btnClear">AC</button>
          <button class="btn cls" id="btnModulo">%</button>
          <button class="btn cls" id="btnBackspace">⌫</button>
          <button class="btn cls" id="btnDivide">÷</button>
          <button class="btn tigno" id="btnPow">^</button>
          <button class="btn" id="btnSeven">7</button>
          <button class="btn" id="btnEight">8</button>
          <button class="btn" id="btnNine">9</button>
          <button class="btn" id="btnMultiply">X</button>
          <button class="btn tigno" id="btnRoot">√</button>
          <button class="btn" id="btnFour">4</button>
          <button class="btn" id="btnFive">5</button>
          <button class="btn" id="btnSix">6</button>
          <button class="btn" id="btnMinus">-</button>
          <button class="btn tigno" id="btnPi">π</button>
          <button class="btn" id="btnOne">1</button>
          <button class="btn" id="btnTwo">2</button>
          <button class="btn" id="btnThree">3</button>
          <button class="btn" id="btnPluse">+</button>
          <button class="btn tigno" id="btnE">e</button>
          <button class="btn" id="btnDoubleZero">00</button>
          <button class="btn" id="btnZero">0</button>
          <button class="btn" id="btnPoint">.</button>
          <button class="btn equal" id="btnEqual">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
